<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script></script>
    <noscript></noscript>
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Hola</h1>
    <section id="seccion_1">
        <b>Hola</b>
        <em>Hola</em>
        <Strong>Hola</Strong>
        <code>Hola</code>
        <samp>Hola</samp>
        <kbd>Hola</kbd>
        <sub>Hola</sub>
        <br>
        <wbr>Hola</wbr>
    </section>
    <section id="seccion_2">
        <ins>Hola</ins>
        <del>Hola</del>
        <abbr title="abreviatura">Hola</abbr>
        <address>
            <a href="mailto:robertodfj93@gmail.com">Mandar Email</a>
            <a href="index2.html">Index 2</a>
        </address>

        <dl>Hola</dl>
        <dt>Hola</dt>
        <dd>Hola</dd>
        <dfn>Holaa</dfn>

        <q>Hola buenas</q>
        <blockquote><q>Hola en que puede ayudarte</q> Dijo la compañera de su piso</blockquote>

        <bdi>Hola</bdi>
        <ruby>Hola</ruby>
        <rt>Hola</rt>
        <rp>Hola</rp>

    </section>
</body>
</html>

<!-- Comentario: Archivo de ejemplo con varias etiquetas HTML 
 
🔸 Sección 1 (<section id="seccion_1">)

Contiene etiquetas de formato de texto y semántica:
	•	<b> → Texto en negrita, sin significado semántico (solo apariencia).
	•	<em> → Texto enfático (normalmente cursiva). Tiene significado semántico (énfasis).
	•	<strong> → Texto fuerte o importante (visualmente negrita, pero con significado semántico).
	•	<code> → Representa código fuente o texto monoespaciado (como en programación).
	•	<samp> → Representa una salida de programa o sistema (ejemplo de resultado).
	•	<kbd> → Representa entrada de teclado (por ejemplo, Ctrl + S).
	•	<sub> → Texto en subíndice, útil en fórmulas (ej: H₂O).
	•	<br> → Salto de línea.
	•	<wbr> → Posible punto de salto de línea; no genera espacio visible, pero indica dónde se puede cortar una palabra larga si es necesario.

⸻

🔸 Sección 2 (<section id="seccion_2">)
	•	<ins> → Texto insertado (normalmente subrayado).
	•	<del> → Texto eliminado (tachado).
	•	<abbr title="abreviatura"> → Muestra una abreviatura; el atributo title muestra el significado al pasar el ratón por encima.
	•	<address> → Contiene información de contacto (correo, dirección, etc.).
	•	<a href="mailto:..."> → Enlace que abre el correo electrónico.
	•	<a href="index2.html"> → Enlace a otra página HTML.

⸻

🧾 Listas de definición
	•	<dl> → “Definition List” (lista de definiciones).
	•	<dt> → “Definition Term”: término a definir.
	•	<dd> → “Definition Description”: definición del término.
(Se usan juntos, normalmente en formato tipo diccionario).

⸻

🗨️ Citas
	•	<q> → Cita corta en línea (“entre comillas”).
	•	<blockquote> → Cita larga o de bloque (normalmente con sangría). Puede contener <q> dentro.

⸻

🌍 Texto con direccionalidad o fonética
	•	<bdi> → “Bidirectional Isolation”: aísla texto que podría tener una dirección de lectura diferente (por ejemplo, árabe o hebreo).
	•	<ruby> → Usado para anotaciones fonéticas, sobre todo en idiomas asiáticos (chino/japonés).
	•	<rt> → Texto de pronunciación dentro de <ruby>.
	•	<rp> → Texto de soporte que se muestra si el navegador no soporta <ruby>.

-->
